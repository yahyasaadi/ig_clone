{% extends 'photos/base.html' %}

{% block content %}
    {% for pic in pics %}
        <article class="media register-section mt-3">
            <div class="media-body">
                <div class="article-metadata">
                    {{ pic.owner }}
                    <small class="text-muted">{{ pic.date_posted|date:'F d, Y' }}</small>
                </div>
                <a href="{% url 'photo-detail' pic.id %}">
                    <img class="img-thumbnail article-img" src="{{ pic.img.url }}" >
                </a>
                <div>
                    <a class="mr-2" href="#">{{ pic.owner }}</a>
                    <p class="article-content">{{ pic.caption }}</p>
                </div>
                <div class="mb-3">
                    <i class="fa-solid fa-heart ml-3"></i>
                    <a href="{% url 'new-comment' pic.id %}">
                        <i class="fa-solid fa-comment"></i>
                    </a>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock %}
