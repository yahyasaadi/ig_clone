{% extends 'photos/base.html' %}

{% block content %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.owner }}</a>
            <small class="text-muted">{{ object.date_posted|date:'F d, Y' }}</small>
            {% if object.owner == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'photo-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'photo-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <img class="img-thumbnail article-img" src="{{ object.img.url }}" >
        <p class="article-content">{{ object.caption }}</p>
        </div>
    </article>
{% endblock content %}
