{% extends 'photos/base.html' %}

{% block content %}
    {% for post in object_list %}
        <article class="media register-section mt-3">
            <!-- <img class="rounded-circle account-img" src="{{ post.owner.profile.image.url }}" > -->
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'user-posts' post.owner %}">{{ post.owner }}</a>
                    <small class="text-muted">{{ post.date_posted|date:'F d, Y' }}</small>
                </div>
                <a href="{% url 'photo-detail' post.id %}">
                    <img class="img-thumbnail article-img" src="{{ post.img.url }}" >
                </a>
                <div>
                    <a class="mr-2" href="#">{{ post.owner }}</a>
                    <p class="article-content">{{ post.caption }}</p>
                    <a href="#">Add a comment</a>
                </div>
                
            </div>
        </article>
    {% endfor %}
{% endblock %}
