{% extends 'photos/base.html' %}

{% block content %}
    {% for photo in photos %}
        <section class="container">
            <div class="prof mb-3">
                <img class="rounded-circle account-img" src="{{ photo.owner.profile.image.url }}" >
                <a class="mr-2" href="{% url 'user-posts' photo.owner %}">{{ photo.owner }}</a>
            </div>
            <a href="{% url 'photo-detail' photo.id %}">
                <img class="img-thumbnail article-img" src="{{ photo.img.url }}" >
            </a>
            <div class="d-flex gap-3">
                <a class="mr-2" href="#">{{ photo.owner }}</a>
                <p class="article-content">{{ photo.caption }}</p>
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-heart ml-3"></i>
                <a href="{% url 'new-comment' photo.id %}">
                    <i class="fa-solid fa-comment"></i>
                </a>
            </div>
        </section>
    {% endfor %}
{% endblock %}
